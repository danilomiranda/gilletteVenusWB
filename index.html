<html>
    <head>
    <title>Web Banner Gillete Venus</title>
    <style media="screen">
      body, html {
        padding: 0;
        margin: 0;
      }
      .overlay-link {
        top: 0;
        left: 0;
        height: 250px;
        width: 300px;
        overflow: hidden;
        position: absolute;
      }
      path {
        display: none
      }
    </style>
  </head>
  <body>
    <div id="banner">
      <svg width="300px" height="250px" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink= "http://www.w3.org/1999/xlink">
        <image xlink:href="./assets/girlTop.png" `x="0" y="0" width="300" height="250" />
        <image xlink:href="./assets/girlStrip.png" x="0" y="0" width="300" height="250" />
        <image xlink:href="./assets/girlBottom.png" x="0" y="0" width="300" height="250" />
        <image xlink:href="./assets/iceTop.png" id="iceTop" />
        <image xlink:href="./assets/ice1.png" id="ice1" />
        <image xlink:href="./assets/ice2.png" id="ice2" />
        <image xlink:href="./assets/ice3.png" id="ice3" />
        <image xlink:href="./assets/razor.png" x="-213" width="214" height="569" id="razor"/>
        <image xlink:href="./assets/logo.png" width="300" height="250" />
        <image xlink:href="./assets/razorEnding.png" x="-100" y="91" id="razor-ending" />
        <image xlink:href="./assets/cta.png" y="225" />
        <path id="pathRazor" class="path" d="M0.6,0.7c0,0,168,145,300,145s300-145,300-145" />
        <path id="pathRazorFinish" class="path" d="M600.6,0.7c0,0-168,145-300,145S0.6,0.7,0.6,0.8" />
      </svg>
      <a class="overlay-link" href="http://www.gillettevenus.com/en-us" target="_blank"></a>
    </div>
  </body>
  <script type="text/javascript" src="./assets/js/TweenMax.min.js"></script>
  <!-- VERSION FREE TO BE USED JUST ON LOCALHOST OR CODEPEN -->
  <script type="text/javascript" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/MorphSVGPlugin.min.js "></script>
  <script type="text/javascript">
  const timeLine = new TimelineMax({paused: true});
  const pathRazor = MorphSVGPlugin.pathDataToBezier("#pathRazor", {align: "relative"});
  const pathRazorFinish = MorphSVGPlugin.pathDataToBezier("#pathRazorFinish", {align: "relative"});

  timeLine.set("#razor", {scaleX: .7, scaleY: .7, x: 80});
  timeLine.to("#razor", 1, {delay: 1, bezier: {values: pathRazor, type: "soft"}, rotation: -150}, "first");
  timeLine.to("#ice1", 1, {delay: .2, display: "none"}, "first");

  timeLine.set("#razor", {yPercent: -10, rotation: -90});
  timeLine.to("#razor", 1.5, {delay: 0, rotation: 180, bezier: {values: pathRazorFinish, type: "soft"}}, "second");
  timeLine.to("#ice2", .4, {delay: .2, display: "none" }, "second");

  timeLine.set("#razor", {yPercent: -5, rotation: -90});
  timeLine.to("#razor", 1.5, {delay: 0, rotation: -120, bezier: {values: pathRazor, type: "soft"}}, "third");
  timeLine.to("#iceTop", .4, { delay: .1, display: "none"}, "third");

  timeLine.set("#razor", {yPercent: 10, rotation: 90});
  timeLine.to("#razor", 1.5, {delay: 0, rotation: 180, bezier: {values: pathRazorFinish, type: "soft"}}, "fourth");
  timeLine.to("#ice3", .4, {delay: .1, display: "none"}, "fourth");
  timeLine.to("#razor-ending", .4, {xPercent: 105, ease: Back.easeOut}, "five");

  (function() {
    timeLine.play();
  })();
  </script>
</html>
